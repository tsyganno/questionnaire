{% extends 'voting_app/base.html' %}

{% block content %}

<h3>Опросы:</h3>
<br>
    <form method="post" action="{% url 'vote_app:add_vote' %}">
        {% csrf_token %}
        {{ form.as_p }}
            <input type="submit" value="Добавить опрос">
    </form>
<br>
<li><a href="{% url 'vote_app:question' %}">Добавить вопрос к опросу</a></li>
<br>
{% for vote in votes %}
    <h4>"{{ vote.title }}"</h4>
    <h5>Описание: {{ vote.content }}</h5>
    <br>
{% endfor %}

{% endblock %}
